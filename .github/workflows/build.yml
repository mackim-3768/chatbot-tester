name: Build LM-Eval-SO

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, windows-latest, macos-14]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install build
        shell: bash

      - name: Run Unit Tests
        run: |
          # Install test dependencies if not in requirements.txt (pytest-mock is needed)
          python -m pip install pytest pytest-mock
          # Run tests
          PYTHONPATH=src pytest tests/
        shell: bash

      - name: Run Quick Start E2E smoke test (Linux only)
        if: runner.os == 'Linux'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          QUICKSTART_MODEL: ${{ secrets.QUICKSTART_MODEL }}
        run: |
          if [ -z "${OPENAI_API_KEY:-}" ]; then
            echo "OPENAI_API_KEY is not set; skipping Quick Start smoke test."
            exit 0
          fi
          bash example/quickstart/run_quickstart.sh
        shell: bash

      - name: Build package
        run: python -m build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lm-eval-so-${{ matrix.os }}-py311
          path: dist/*
