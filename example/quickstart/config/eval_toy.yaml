run_config:
  backend: openai
  model: gpt-4o-mini

metrics:
  - type: exact_match
    name: exact_match
    parameters:
      normalize_whitespace: true
      case_sensitive: false

  - type: keyword_coverage
    name: keyword_coverage
    parameters:
      keywords:
        - "비밀번호"
        - "요금제"
        - "export"
      case_sensitive: false

  - type: semantic_similarity
    name: semantic_similarity
    parameters:
      normalize_whitespace: true
      case_sensitive: false

  - type: llm_judge
    name: topic_alignment
    parameters:
      prompt_id: overall_eval_v1
      prompt_version: "1"
      criteria:
        - topic_alignment
      max_score: 5.0
      score_key: response.raw.llm_judge.overall.topic_score

  - type: llm_judge
    name: language_match
    parameters:
      prompt_id: overall_eval_v1
      prompt_version: "1"
      criteria:
        - language_match
      max_score: 1.0
      score_key: response.raw.llm_judge.overall.lang_match

  - type: llm_judge
    name: context_naturalness
    parameters:
      prompt_id: overall_eval_v1
      prompt_version: "1"
      criteria:
        - context_naturalness
      max_score: 5.0
      score_key: response.raw.llm_judge.overall.context_score

  - type: llm_judge
    name: answer_accuracy
    parameters:
      prompt_id: overall_eval_v1
      prompt_version: "1"
      criteria:
        - answer_accuracy
      max_score: 5.0
      score_key: response.raw.llm_judge.overall.accuracy_score

  - type: llm_judge
    name: naturalness
    parameters:
      prompt_id: overall_eval_v1
      prompt_version: "1"
      criteria:
        - naturalness
      max_score: 5.0
      score_key: response.raw.llm_judge.overall.naturalness

  - type: llm_judge
    name: coherence
    parameters:
      prompt_id: overall_eval_v1
      prompt_version: "1"
      criteria:
        - coherence
      max_score: 5.0
      score_key: response.raw.llm_judge.overall.coherence

  - type: llm_judge
    name: engagingness
    parameters:
      prompt_id: overall_eval_v1
      prompt_version: "1"
      criteria:
        - engagingness
      max_score: 5.0
      score_key: response.raw.llm_judge.overall.engagingness

  - type: llm_judge
    name: groundedness
    parameters:
      prompt_id: overall_eval_v1
      prompt_version: "1"
      criteria:
        - groundedness
      max_score: 5.0
      score_key: response.raw.llm_judge.overall.groundedness

breakdown:
  dimensions:
    - tag
    - language
    - length

report:
  formats:
    - json
    - markdown

min_samples: 1
